<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Curso CSS - ADA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="Banner">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" name="name" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select name="atuacao" id="input-field">
                        <option value="padrao" selected disabled> Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="abrigo">Centro de alimentação</option>
                        <option value="abrigo">Creche infantil</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" name="points" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>

        </main>
    </div>

    <script src="https://kit.fontawesome.com/717fd0d36e.js" crossorigin="anonymous"></script>
</body>
</html>
